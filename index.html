<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather Widget</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Weather Widget</h1><div class="flex flex-col gap-4 mb-6"><input type="text" id="cityInput" placeholder="Enter city name" class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"><button id="fetchWeatherBtn" class="bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">Get Weather</button></div><p id="message" class="text-sm text-red-500 mt-2 mb-4 hidden"></p><div id="weatherDisplay" class="mt-4 hidden"><h2 id="weatherCity" class="text-3xl font-bold text-gray-800"></h2><p id="weatherTemp" class="text-6xl font-extrabold text-blue-700 mt-2"></p><p id="weatherConditions" class="text-xl text-gray-600 mt-2"></p></div></div><script>const cityInput = document.getElementById('cityInput');const fetchWeatherBtn = document.getElementById('fetchWeatherBtn');const weatherDisplay = document.getElementById('weatherDisplay');const weatherCity = document.getElementById('weatherCity');const weatherTemp = document.getElementById('weatherTemp');const weatherConditions = document.getElementById('weatherConditions');const message = document.getElementById('message');const API_KEY = 'YOUR_OPENWEATHER_API_KEY'; // Replace with your actual OpenWeatherMap API key!async function getWeatherData(city) {if (!API_KEY || API_KEY === 'YOUR_OPENWEATHER_API_KEY') {showMessage('Error: Please replace YOUR_OPENWEATHER_API_KEY with your actual API key in index.html.');return;}const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;try {const response = await fetch(url);if (!response.ok) {if (response.status === 404) {throw new Error('City not found.');} else {throw new Error(`HTTP error! Status: ${response.status}`);}}const data = await response.json();displayWeather(data);} catch (error) {showMessage(`Failed to fetch weather: ${error.message}`);console.error('Weather fetch error:', error);}}function displayWeather(data) {message.classList.add('hidden');weatherCity.textContent = data.name;weatherTemp.textContent = `${Math.round(data.main.temp)}Â°C`;weatherConditions.textContent = data.weather[0].description.charAt(0).toUpperCase() + data.weather[0].description.slice(1);weatherDisplay.classList.remove('hidden');}function showMessage(text, isError = true) {message.textContent = text;message.classList.remove('hidden');message.classList.toggle('text-red-500', isError);message.classList.toggle('text-green-500', !isError);weatherDisplay.classList.add('hidden');}fetchWeatherBtn.addEventListener('click', () => {const city = cityInput.value.trim();if (city) {showMessage('Fetching weather...', false);getWeatherData(city);} else {showMessage('Please enter a city name.');}});</script></body></html>
